<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Invitado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .btn-custom {
            margin: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Bienvenido al Panel de Invitado</h2>
        <p class="text-center text-muted">Acceso muy limitado: solo puedes consultar.</p>

        <!-- Tabla para mostrar productos -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="product-table">
                <!-- Aquí se agregarán las filas dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Startups. Todos los derechos reservados.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Datos de productos (simulados, se pueden cargar dinámicamente desde un servidor)
        const products = [
            { name: 'Producto 1', price: '$10' },
            { name: 'Producto 2', price: '$20' },
            { name: 'Producto 3', price: '$30' }
        ];

        // Función para mostrar los productos en la tabla
        function displayProducts() {
            const productTable = document.getElementById('product-table');
            productTable.innerHTML = '';

            products.forEach((product) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.price}</td>
                `;
                productTable.appendChild(row);
            });
        }

        // Inicializar los productos en la tabla
        displayProducts();
    </script>
</body>
</html>
